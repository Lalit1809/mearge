{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">

</head>

<body>
    <form method="post" class="signupform" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <h1>Sign Up</h1>

            <hr>

            <label for="user-name"><b>User Name</b></label>
            <input type="text" placeholder="User Name" name="username" required id="user_name">

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required id="email">

            <label for="state"><b>State</b></label>
            <input type="text" placeholder="State" name="state" required id="state">

            <label for="city"><b>City</b></label>
            <input type="text" placeholder="City" name="city" required id="city">

            <label for="country"><b>Country</b></label>
            <input type="text" placeholder="Country" name="country" required id="country">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required id="password">

          
            <label for="image"><b>Image</b></label>
            <input type="file" placeholder="Put Your Image" name="image" required id="image">


            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>


</body>

</html>
